<html>
<head>
  <!-- Roboto Webfont -->
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <!-- CSS -->
  <link href="/css/select2.min.css" rel="stylesheet" /><!--4.0.0-rc.1-->
  <link href="style.css" rel="stylesheet" />
  <!--Javascript-->
  <script src="js/jquery.min.js"></script> <!--1.10.2-->

</head>
<body class="popup-body">
  <div class="input-group is-focused">
    <div class="input-icon icon-title">Aa</div>
    <input class="js-input-title input-title" placeholder="Enter a title..." type="text" value=""/>
  </div>
  <div class="input-group">
    <div class="input-icon icon-link"></div>
    <input class="js-input-url input-url" placeholder="Enter a URL..." type="text" value=""/>

  </div>

    <div class="input-icon icon-folder"></div>
    <input class="js-input-new-folder input-new-folder" placeholder="Enter a new folder name..." type="text" value=""/>
  </div>
  <!--Leave no whitespace between inline-block elements below-->
  <input class="save-btn js-save-btn" type="submit" value="Save"/><button class="delete-btn js-delete-btn"><span>+</span></button>
